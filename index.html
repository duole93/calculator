<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="display">0</div>
    <div class="top-control">
        <button type="button" class="btn-reset">A/C</button>
        <button type="button" class="btn-percent">%</button>
        <button type="button" class="btn-negate">+/-</button>
    </div>
    <div class="numPad">
        <button type="button" class="btn-num-1">1</button>
        <button type="button" class="btn-num-2">2</button>
        <button type="button" class="btn-num-3">3</button>
        <button type="button" class="btn-num-4">4</button>
        <button type="button" class="btn-num-5">5</button>
        <button type="button" class="btn-num-6">6</button>
        <button type="button" class="btn-num-7">7</button>
        <button type="button" class="btn-num-8">8</button>
        <button type="button" class="btn-num-9">9</button>
        <button type="button" class="btn-num-0">0</button>
        <button type="button" class="btn-decimal">.</button>
    </div>
    <div class="operator">
        <button type="button" class="btn-op-plus">+</button>
        <button type="button" class="btn-op-minus">-</button>
        <button type="button" class="btn-op-multi">x</button>
        <button type="button" class="btn-op-division">/</button>
        <button type="button" class="btn-equal">=</button>
    </div>


</body>

</html>
